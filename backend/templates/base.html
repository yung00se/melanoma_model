<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Lesion Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple black ribbon style */
        .ribbon {
            display: inline-block;
            width: 8px; /* Adjust width as needed */
            height: 16px; /* Adjust height as needed */
            background-color: black;
            margin-left: 8px; /* Space from title */
            vertical-align: middle; /* Align with text */
            border-radius: 2px; /* Slightly rounded corners */
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center p-4">
            <a href="/" class="text-2xl font-bold text-gray-800 flex items-center">
                DermaScan
                <span class="ribbon"></span>
            </a>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-600 hover:text-blue-600 transition">Home</a></li>
                <li><a href="/about" class="text-gray-600 hover:text-blue-600 transition">About</a></li>
                <li><a href="/contact" class="text-gray-600 hover:text-blue-600 transition">Contact</a></li>
                <li><a href="/disclaimer" class="text-gray-600 hover:text-blue-600 transition">Disclaimer</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="mt-20"> <!-- Removed pt-4 -->
        {% block content %}{% endblock %}
    </div>

</body>
</html>
